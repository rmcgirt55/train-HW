<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings Crossing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<!-- 
  <link href='https://fonts.googleapis.com/css?family=Arvo:700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway:300,100' rel='stylesheet' type='text/css'> -->
<link rel="stylesheet" href="Assets/style.css">
<body>
    <div class="container">
        <div class="jumbotron">
            <h1><strong>Kings Crossing</strong></h1>
            

        </div>
  <hr>

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-defult">
            <div class="panel-heading">
                <h3><strong>Train schedule</strong> </h3>
                
            </div>
            <table class="table table-dark" id="train-table">
                <thread>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th class="text-center">Frequency</th>
                        <th class="text-center">Next Arrival</th>
                        <th class="text-center">Minutes Away</th>
                        <th class="text-center">Erase</th>
                    </tr>
                </thread>
                <tbody id="TableRows">
                    </tbody> 
            </table>    
            </div>
        </div>
</div>
<hr>
    
    <div class="col-sm-12">
            <div class="table table-dark">
              <div class="panel-heading">
                <h2 class="panel-title">Add a Train</h2>
                <div>
                  <div class="card-body">
                    <form role="form" class="row">
                            <div class="form-group col-sm-6">
                                    <label>Train Name</label>
                                    <input type="text" class="form-control form-field" id="train-name">
                                  </div>
                        <div class="form-group col-sm-6">
                            <label>Destination</label>
                            <input type="text" class="form-control form-field" id="destination">
                        </div>
                        <div class="form-group col-sm-6">
                                <label>First Train Time: HH:mm:ss

                                </label>
                                <input type="text" class="form-control form-field" id="first-train">
                              </div>
                              <div class="form-group col-sm-6">
                                <label>Frequency</label>
                                <input type="text" class="form-control form-field" id="frequency">
                              </div>
                            </div>
            
                            <button type="submit" class="btn btn-default" id="submit">Add Train</button>


                            
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

 <!-- Footer -->

</div>


    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/logo.js"></script>
<script src="Assets/javascript/app.js"></script>

            </body>

</html>
